<html>
<title>Slaveplayer</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<body>
    <div class="backboard">
        <table class="backboard_table">
            <tr>
	        <td><a class="btn btn-primary btn-large" id="stop"><i class="icon-stop"></i></a></td>
                <td>&nbsp;&nbsp;&nbsp;</td>
		<td><a class="btn btn-primary btn-large" id="backward"><i class="icon-backward"></i></a></td>
		<td><a class="btn btn-primary btn-large" id="play"><i class="icon-play"></i></a></td>
		<td><a class="btn btn-primary btn-large" id="forward"><i class="icon-forward"></i></a></td>
	    </tr>
	</table>
    </div>


    <% list.forEach(function(li){ %>
        <ol>
            <a class="btn btn-primary btn-medium playme"><%= li %></a>
        </ol>
    <% }); %>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/controls.js"></script>

</body>
</html>
